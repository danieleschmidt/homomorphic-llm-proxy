apiVersion: v1
kind: Secret
metadata:
  name: fhe-proxy-secrets
  namespace: fhe-proxy
  labels:
    app.kubernetes.io/name: fhe-proxy
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # API Keys and JWT secrets (base64 encode in production)
  jwt_secret: "your-super-secret-jwt-key-change-this-in-production"
  master_api_key: "your-master-api-key-for-admin-access-change-this"
  
  # LLM provider API keys
  openai_api_key: "sk-your-openai-api-key-here"
  anthropic_api_key: "your-anthropic-api-key-here"
  
  # Database credentials
  database_url: "postgresql://user:password@postgres:5432/fhe_proxy"
  redis_url: "redis://redis:6379/0"
  redis_password: "your-redis-password"
  
  # TLS certificates (PEM format)
  tls_cert: |
    -----BEGIN CERTIFICATE-----
    # Your TLS certificate here
    -----END CERTIFICATE-----
  tls_key: |
    -----BEGIN PRIVATE KEY-----
    # Your TLS private key here  
    -----END PRIVATE KEY-----

  # Monitoring credentials
  prometheus_username: "prometheus"
  prometheus_password: "secure-prometheus-password"
  grafana_admin_password: "secure-grafana-password"

  # Webhook URLs for alerting
  slack_webhook_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  webhook_url: "https://your-webhook-endpoint.com/alerts"