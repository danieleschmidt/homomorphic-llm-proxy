apiVersion: apps/v1
kind: Deployment
metadata:
  name: fhe-proxy
  namespace: fhe-proxy
  labels:
    app.kubernetes.io/name: fhe-proxy
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: homomorphic-llm-proxy
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: fhe-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fhe-proxy
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: api-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: fhe-proxy
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: fhe-proxy
        image: fhe-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: FHE_CONFIG_FILE
          value: "/app/config/config.toml"
        - name: RUST_LOG
          value: "homomorphic_llm_proxy=info,tower_http=debug"
        - name: FHE_LOG_LEVEL
          value: "info"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fhe-proxy-secrets
              key: jwt_secret
        - name: MASTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: fhe-proxy-secrets
              key: master_api_key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fhe-proxy-secrets
              key: openai_api_key
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fhe-proxy-secrets
              key: redis_url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fhe-proxy-secrets
              key: database_url
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tls-certs
          mountPath: /etc/ssl/fhe-proxy
          readOnly: true
        - name: logs
          mountPath: /var/log/fhe-proxy
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      volumes:
      - name: config
        configMap:
          name: fhe-proxy-config
      - name: tls-certs
        secret:
          secretName: fhe-proxy-secrets
          items:
          - key: tls_cert
            path: cert.pem
          - key: tls_key
            path: key.pem
      - name: logs
        emptyDir: {}
      tolerations:
      - key: "node.kubernetes.io/memory-pressure"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node.kubernetes.io/disk-pressure"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - fhe-proxy
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - compute-optimized