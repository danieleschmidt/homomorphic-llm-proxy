version: '3.8'

services:
  fhe-proxy:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: terragonlabs/homomorphic-llm-proxy:latest
    container_name: fhe-proxy-prod
    restart: unless-stopped
    ports:
      - "8080:8080"  # Main API
      - "9090:9090"  # Metrics
    environment:
      # Server Configuration
      - FHE_HOST=0.0.0.0
      - FHE_PORT=8080
      - RUST_LOG=info
      
      # API Keys (set these in production)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # FHE Configuration
      - FHE_GPU_ENABLED=true
      - FHE_GPU_DEVICE_ID=0
      - FHE_POLY_MODULUS_DEGREE=16384
      - FHE_SECURITY_LEVEL=128
      
      # Performance Settings
      - FHE_METRICS_ENABLED=true
      
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
      - fhe_keys:/app/keys
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    
    security_opt:
      - no-new-privileges:true
    
    networks:
      - fhe-network

  redis:
    image: redis:7-alpine
    container_name: fhe-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - fhe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: fhe-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - fhe-network

  grafana:
    image: grafana/grafana:latest
    container_name: fhe-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - fhe-network

  nginx:
    image: nginx:alpine
    container_name: fhe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - fhe-proxy
    networks:
      - fhe-network

volumes:
  fhe_keys:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  fhe-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16